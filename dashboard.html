<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Landing Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #sign-in, #sign-out {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            font-family: 'Red Hat Display', sans-serif;
        }
        #sign-in:hover, #sign-out:hover {
            background-color: #357abd;
        }
        #user-details {
            margin-top: 10px;
            font-size: 14px;
        }
        .sign-out-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            color: #495057;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sign-out-button:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }

        .sign-out-button:active {
            background-color: #dee2e6;
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="groups">
        <div class="group">
            <h2>Members</h2>
            <div id="team-members">
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="img/micheal.jpg"
                        alt="Micheal"
                    >
                    <div class="team-member-name" name="Micheal Acheampong">
                        <h3>Micheal A.</h3>
                        <p>Team Leader<br>Cordinator</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="img/kelvin.jpg"
                        alt="Kelvin"
                    >
                    <div class="team-member-name" name="Kelvin Acheampong">
                        <h3>Kelvin A.</h3>
                        <p>Designer/<br>State Farmer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="img/man.jpg"
                        alt="omari"
                    >
                    <div class="team-member-name" name="Owusu Bright Omari">
                        <h3>Owusu B.</h3>
                        <p>Frontend Developer/Web Logger/<br>Secretary</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="img/pat2.jpg"
                        alt="Patrick"
                    >
                    <div class="team-member-name" name="Patrick Amponsah">
                        <h3>Patrick Ampomah</h3>
                        <p>Basically Useless</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="img/boakye.jpg"
                        alt="Boakye"
                    >
                    <div class="team-member-name" name="Boakye Kelvin">
                        <h3>Boakye K.</h3>
                        <p>State Farmer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img class="team-member-avatar" src="img/mask.jpg" alt="HIM">
                    <div class="team-member-name" id="all">
                        <h3>ADD ALL</h3>
                        <p>All Members Present</p>
                    </div>
                </article>
            </div>
        </div>
        <div class="group">
            <h2>Team Members Present</h2>
            <div id="my-team"></div>
        </div>
        <button id="save-button">Save Team Members</button>
    </div>
    
    <div class="auth-container">
        <div id="when-signed-out">
            <button id="sign-in">Sign in with Google</button>
        </div>
        <div id="when-signed-in" hidden="true">
            <button id="sign-out" class="sign-out-button">
                <img src="assets/img/logout.svg" alt="Logout" width="20">
                Sign Out
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
